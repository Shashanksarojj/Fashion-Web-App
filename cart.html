<html>
<head>
  <title>My Cart</title>
  <link rel="stylesheet" type="text/css" href="cart.css">
</head>
<body>
  <header>
    <img src="logo.PNg" alt="Website Logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="cart-items">
      <h2>My Cart</h2>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Product 1</td>
            <td>$10.00</td>
            <td>2</td>
            <td>$20.00</td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>$5.00</td>
            <td>1</td>
            <td>$5.00</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section id="cart-summary">
      <h2>Cart Summary</h2>
      <table>
        <tbody>
          <tr>
            <td>Subtotal:</td>
            <td class="td1">$25.00</td>
          </tr>
          <tr>
            <td>Tax:</td>
            <td class="td2">$2.50</td>
          </tr>
          <tr>
            <td>Shipping:</td>
            <td class="td3">$5.00</td>
          </tr>
          <tr>

            <td class="td4">$32.50</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section id="promo-code">
      <h2>Enter Promo Code</h2>
      <form>
        <label for="promo-code-input">Promo Code:</label>
        <input type="text" id="promo-code-input" name="promo-code-input">
        <button type="submit">Apply</button>
      </form>
    </section>
   
    
    <div id="main">

    </div>
  </main>
</body>
</html>
<script>
 let td1= document.querySelector(".td1")
 let td2= document.querySelector(".td2")
 let td3= document.querySelector(".td3")
 let td4= document.querySelector(".td4")
 let A=JSON.parse(localStorage.getItem("cart"))||[]
 
 
 let url="https://63f4671c3f99f5855daeb266.mockapi.io/products"
 let item=JSON.parse(localStorage.getItem("element"))||null
for(let i=0;i<item.length;i++){
let main=document.getElementById("main")

async function jacket(){
    try{
       let res=await fetch(url)
       .then(res=>res.json())
       .then(data=>{
        data.forEach((element) => {
           if(element.gender=="men"&&element.category=="clothing"){
              let card=document.createElement("div")
              card.setAttribute("class","card")
              let imgdiv=document.createElement("div")
              imgdiv.setAttribute("class","imgdiv")
              let img=document.createElement("img")
              img.setAttribute("src",element.image[0])
              img.addEventListener("mouseover",()=>{
                img.setAttribute("src",element.image[1])
              })
              img.addEventListener("mouseout",()=>{
                img.setAttribute("src",element.image[0])
              })
              let namediv=document.createElement("div")
              namediv.setAttribute("class","namediv")
              let name=document.createElement("h4")
              name.innerText=element.name
               
              card.addEventListener("click",()=>{
                      localStorage.setItem("element",element.id)
                      window.location.href="./individualproduct.html"
              })


              namediv.append(name)
              imgdiv.append(img)
              card.append(imgdiv,namediv)
              main.append(card)


           }

        });
       })
    }
    catch(error){
        console.log(error)
    }
}
}
</script>
