    <div class="otp-wrapper">
        <h1>Enter OTP</h1>
        <p>A One-Time Password (OTP) has been sent to your registered mobile number or Email. Please enter the OTP below to verify your account.</p>
        <form>
          <input style="width: 150px;" type="text" id="otp-input" maxlength="6" placeholder="Enter OTP">
          <button type="button" id="otp-submit-btn">Submit</button>
        </form>
        <div id="otp-error" class="error-message"></div>
      </div>

<script>
    const otpSubmitBtn = document.getElementById("otp-submit-btn");
const otpInput = document.getElementById("otp-input");
const otpError = document.getElementById("otp-error");

otpSubmitBtn.addEventListener("click", () => {
  const enteredOtp = otpInput.value.trim();

  // Perform validation on entered OTP
  if (enteredOtp.length !== 6) {
    otpError.innerText = "Please enter a valid OTP.";
  } else {
    // Send entered OTP to server for validation
    // In this example, we'll just assume that the entered OTP is valid
    const generatedOtp = "123456"; // This would be the OTP generated by the server
    if (enteredOtp === generatedOtp) {
      // OTP is valid
      alert("Payment succesful")
      window.location.href = "index.html";
    } else {
      // OTP is invalid
      otpError.innerText = "OTP mismatch. Please try again.";
}
}
});
</script>
