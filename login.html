<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <div id="Navbar">




      







    </div>
    <div id="Login_image">
        <img src="https://assets.burberry.com/is/image/Burberryltd/MyAccount.jpg?$BBY_V2_BASIC$&wid=1875&hei=375"
            alt="">
        <h1 class="page">
            <span tabindex="0">Sign In/Register</span>
        </h1>
    </div>
    <div id="Register">
        <div id="Register-container">
                <div>
                    <h4 id="textreg">SIGN IN</h4>
                </div>
            <div id="plz">
                <p>Please enter your email and password below to access your account</p>
            </div>
        </div>
        <div id="Register-form">
            <form>
                <label>Email/Username</label>
                <input type="email" id="email" placeholder="" />
                <label>Password</label>
                <input type="password" id="Cpassword" placeholder="" />
                <p>This site is protected by reCAPTCHA and the Google <u>Privacy Policy</u> and <u>Terms of Service</u> apply.</p>
                <div id="forgot">
                    <div><a href="./signup.html"><p id="ald">Not a member</p></a></div>
                    <div><a href="./signup.html"><p id="ald">Forgotten Password</p></a></div>
                </div>
                <input type="submit" value="Login" />
            </form>
        </div>
    </div>
</body>
</html>
